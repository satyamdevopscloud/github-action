name: Deploy Main

on:
  workflow_dispatch:
    inputs:
      vers:
        description: 'Version to deploy'
        required: true
        type: string
      env:
        description: 'Env to deploy'
        required: true
        default: 'dev'
        type: choice
        options: 
          - dev
          - uat
          - prod

jobs:
  deploy-dev:
    uses: ./.github/workflows/deploy-template.yml
    if: ${{ inputs.env == 'dev' }}
    with:
      environment: ${{ inputs.env }}
      version: ${{ inputs.vers }}

  deploy-uat:
    if: ${{ inputs.env == 'uat' }}
    uses: ./.github/workflows/deploy-template.yml
    with:
      environment: ${{ inputs.env }}
      version: ${{ inputs.vers }}

  deploy-prod:
    if: ${{ inputs.env == 'prod' }}
    uses: ./.github/workflows/deploy-template.yml
    with:
      environment: ${{ inputs.env }}
      version: ${{ inputs.vers }}

